apiVersion: apps/v1
kind: Deployment
metadata:
  name: nlp-service-pipeline
  namespace: dialog
spec:
  selector:
    matchLabels:
      app: deployment-nlp-service-pipeline
  replicas: 1
  template:
    metadata:
      labels:
        app: deployment-nlp-service-pipeline
    spec:
      containers:
      - name: nlp-service-pipeline
        image: IMAGE_BASEURL_PLACEHOLDER/dialog/pipeline_nlp_service:IMAGE_VERSION_PLACEHOLDER
        imagePullPolicy: Always
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              key: redis-host
              name: variables
              optional: false
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              key: redis-port
              name: variables
              optional: false
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: credential
              optional: false                                        
        envFrom:
        - configMapRef:
            name: microservice                                   
        volumeMounts:
        - mountPath: /root/logs
          name: logdata    
        resources: {}
      imagePullSecrets:
      - name: meinenghua
      nodeSelector: 
        node-tag: DIALOG_NODE_SELECTOR_PLACEHOLDER
      volumes:
      - name: logdata
        persistentVolumeClaim:
          claimName: dialog-logs 
