apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-gateway
  namespace: dialog
spec:
  selector:
    matchLabels:
      app: deployment-client-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: deployment-client-gateway
    spec:
      containers:
      - name: client-gateway
        image: IMAGE_BASEURL_PLACEHOLDER/dialog/gateway_client:IMAGE_VERSION_PLACEHOLDER
        imagePullPolicy: Always
        env:
        - name: RABBIT_MQ_HOST
          valueFrom:
            configMapKeyRef:
              key: rabbitmq-host
              name: variables
              optional: false
        - name: RABBIT_MQ_PORT
          valueFrom:
            configMapKeyRef:
              key: rabbitmq-port
              name: variables
              optional: false
        - name: SOCKETIO_REDIS_HOST
          valueFrom:
            configMapKeyRef:
              key: redis-host
              name: variables
              optional: false
        - name: SOCKETIO_REDIS_PORT
          valueFrom:
            configMapKeyRef:
              key: redis-port
              name: variables
              optional: false
        - name: SOCKETIO_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: credential
              optional: false
        - name: RABBIT_MQ_USERNAME
          valueFrom:
            configMapKeyRef:
              key: rabbitmq-user
              name: variables
              optional: false
        - name: RABBIT_MQ_PASSWORD
          valueFrom:
            secretKeyRef:
              key: rabbitmq-password
              name: credential
              optional: false
        volumeMounts:
        - mountPath: /root/logs
          name: logdata    
        resources: {}
      imagePullSecrets:
      - name: meinenghua
      nodeSelector: 
        node-tag: DIALOG_NODE_SELECTOR_PLACEHOLDER
      volumes:
      - name: logdata
        persistentVolumeClaim:
          claimName: dialog-logs 
