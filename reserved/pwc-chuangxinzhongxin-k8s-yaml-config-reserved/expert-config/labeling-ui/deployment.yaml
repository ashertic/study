apiVersion: apps/v1
kind: Deployment
metadata:
  name: labeling-ui
  namespace: expert
spec:
  selector:
    matchLabels:
      app: deployment-labeling-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: deployment-labeling-ui
    spec:
      containers:
      - name: labeling-ui
        image: 10.157.112.207:5001/expert/labeling_ui:latest
        imagePullPolicy: Always
        env:
        - name: VUE_APP_HOMEPAGE_ROOT_URL
          value: https://smartdocumentanalyser.asia.pwcinternal.com:50000
        - name: VUE_APP_ACCOUNT_ROOT_URL
          value: https://smartdocumentanalyser.asia.pwcinternal.com:50001
        - name: VUE_APP_COOKIE_DOMAIN_NAME
          value: "smartdocumentanalyser.asia.pwcinternal.com"
        - name: VUE_APP_IDENTITY_API_HOST
          value: https://smartdocumentanalyser.asia.pwcinternal.com:60000/v1
        - name: VUE_APP_READER_API_HOST
          value: https://smartdocumentanalyser.asia.pwcinternal.com:60002
        - name: VUE_APP_OCR_API_ROOT_URL
          value: ""
        - name: VUE_APP_TENANT
          value: "pwc"
        - name: VUE_APP_PRIMARY_COLOR
          value: "#D04902"
        - name: VUE_APP_NAME
          value: "Smart Document Analyser"
        - name: VUE_APP_FOOTER_TEXT
          value: ""
        resources: {}
      imagePullSecrets:
      - name: meinenghua
      nodeSelector: 
        node-tag: gpu-001
